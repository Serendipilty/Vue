<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>我是父组件</h2>
        <ccpn></ccpn>
      </div>
    </template>
    <template id="ccpn">
      <div>
        <h2>我是子组件</h2>
        <button @click="btnClick">点击</button>
      </div>
    </template>

    <!-- 导入 vue 文件 -->
    <script src="js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "我是根组件",
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                message: "父组件数据",
              };
            },
            components: {
              ccpn: {
                template: "#ccpn",
                methods: {
                  btnClick() {
                    // 1.访问父组件$parent
                    console.log(this.$parent);
                    console.log(this.$parent.message);

                    // 2.访问根组件$root
                    console.log(this.$root);
                    console.log(this.$root.message);
                  },
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
