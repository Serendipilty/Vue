<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <!-- 
        1. 插槽的基本使用 <slot></slot>
        2.插槽的默认值    <slot>button</slot>
        3.如果有多个值，同时放入组件进行替换时，一起作为替换元素
    -->
    <div id="app">
      <cpn><button>点击</button></cpn>
      <cpn></cpn>
      <cpn><span>SPAN</span></cpn>
      <cpn><i>I</i></cpn>
      <cpn>
        <div>DIV</div>
        <p>P</p>
        <span>SPAN</span>
      </cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
        <slot><button>点击</button></slot>
      </div>
    </template>
    <!-- 导入 vue 文件 -->
    <script src="js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {},
        components: {
          cpn: {
            template: "#cpn",
          },
        },
      });
    </script>
  </body>
</html>
