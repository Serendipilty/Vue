<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <!-- Mustache语法 -->
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}} World!</h2>
    <!-- Mustache不仅可以直接写变量也可以写简单的表达式 -->
    <h2>{{message + name}}</h2>
    <h2>{{message + ' ' + name}}</h2>
    <h2>{{counter * 2}}</h2>
  </div>
  <!-- 导入 vue 文件 -->
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "Hello",
        name: "Vue",
        counter: 100,
      },
    });
  </script>
</body>

</html>
