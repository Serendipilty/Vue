<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>
      <cpn ref="ref"></cpn>
      <button @click="btnClick">点击</button>
    </div>

    <template id="cpn">
      <div>我是子组件</div>
    </template>
    <!-- 导入 vue 文件 -->
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {},
        methods: {
          btnClick() {
            // 1.$children
            console.log(this.$children);
            console.log(this.$children[0].message);
            this.$children[0].showMessage();

            // 2.refs
            console.log(this.$refs);
            console.log(this.$refs.ref.message);
          },
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                message: "子组件数据",
              };
            },
            methods: {
              showMessage() {
                console.log("子组件方法");
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
