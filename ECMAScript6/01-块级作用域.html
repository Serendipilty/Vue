<!DOCTYPE html>
<html lang="en">

  <body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <script>
      // ES5之前if和for都没有块级作用域的概念，所以要借用function的作用域来解决应用外面变量的问题
      // ES6中加入let，let有if和for的块级作用域的

      // 1. 变量作用域: 变量在什么范围内的是可用的
      //   {
      //     var name = "Hello";
      //     console.log(name);
      //   }
      //   console.log(name);

      // 2. 没有块级作用域引起的问题: if的块级
      //   var func;
      //   if (true) {
      //     var name = "Hello";
      //     func = function () {
      //       console.log(name);
      //     };
      //     // func();
      //   }
      //   name = "why";
      //   func();
      //   console.log(name);

      // 3. 没有块级作用域引起的问题: for的块级
      // 闭包可以解决问题： 函数是一个作用域
      //   var btns = document.querySelectorAll("button");
      //   for (var i = 0; i < btns.length; i++) {
      //     (function (i) {
      //       btns[i].addEventListener("click", function () {
      //         console.log("第" + i + "个按钮点击");
      //       });
      //     })(i);
      //   }

      const btns = document.querySelectorAll("button");
      for (let i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          console.log("第" + i + "个按钮点击");
        });
      }
    </script>
  </body>
</html>
