<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // 什么时候使用箭头
      //   setTimeout(function () {
      //     console.log(this);
      //   }, 1000);
      //   setTimeout(() => {
      //     console.log(this);
      //   }, 1000);

      // 箭头函数中的this是向外层作用域中，一层层查找this，直到有this的定义
      //   const obj = {
      //     fn() {
      //       setTimeout(function () {
      //         console.log(this); // Window
      //       }, 1000);
      //       setTimeout(() => {
      //         console.log(this); // obj对象
      //       }, 1000);
      //     },
      //   };

      const obj = {
        fn() {
          setTimeout(function () {
            setTimeout(function () {
              console.log(this); // Window
            });

            setTimeout(() => {
              console.log(this); // Window
            });
          }, 1000);

          setTimeout(() => {
            setTimeout(function () {
              console.log(this); // Window
            });

            setTimeout(() => {
              console.log(this); // obj对象
            });
          }, 1000);
        },
      };
      obj.fn();
    </script>
  </body>
