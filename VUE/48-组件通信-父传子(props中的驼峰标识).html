<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <cpn :c-info="info"></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMyMessage}}</h2>
      </div>
    </template>

    <!-- 导入 vue 文件 -->
    <script src="js/vue.js"></script>
    <script>
      const cpn = {
        template: "#cpn",
        props: {
          cInfo: {
            type: Object,
            default() {
              return {};
            },
            childMyMessage: {
              type: String,
              default: "",
            },
          },
        },
      };

      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello",
          info: {
            name: "name",
            age: 20,
            height: 180,
          },
        },
        components: {
          cpn,
        },
      });
    </script>
  </body>
</html>
