<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1. checkbox单选框 -->
    <label for="agree">
      <input type="checkbox" id="agree" v-model="isAgree" />同意协议
    </label>
    <h2>{{isAgree}}</h2>
    <button :disabled="!isAgree">下一步</button>
    <br />
    <br />
    <!-- 2. checkbox多选框 -->
    <input type="checkbox" value="🏀" v-model="hobby" />🏀
    <input type="checkbox" value="⚽" v-model="hobby" />⚽
    <input type="checkbox" value="🏐" v-model="hobby" />🏐
    <input type="checkbox" value="⚾" v-model="hobby" />⚾
    <h2>{{hobby}}</h2>

    <label :for="item" v-for="item in originHobby">
      <input type="checkbox" :id="item" :value="item" v-model="hobby" />{{item}}
    </label>
  </div>

  <!-- 导入 vue 文件 -->
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        isAgree: false, // 单选框
        hobby: [], // 多选框
        originHobby: ["🏀", "⚽", "🏐", "⚾", "🎱"],
      },
    });
  </script>
</body>

</html>
