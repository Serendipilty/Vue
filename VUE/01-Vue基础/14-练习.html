<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    .active {
      color: darkcyan;
    }
  </style>
</head>

<body>
  <!-- 练习需求：点击列表中的项，使其变颜色 -->
  <div id="app">
    <ul>
      <li v-for="(item,index) in movies" @click="getActive(index)" :class="{active:currentIndex == index}">
        {{item}}
      </li>
    </ul>
  </div>

  <!-- 导入 vue 文件 -->
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        movies: ["海贼王", "火影忍者", "刀剑神域"],
        currentIndex: 0,
      },
      methods: {
        getActive: function (index) {
          this.currentIndex = index;
        },
      },
    });
  </script>
</body>

</html>
