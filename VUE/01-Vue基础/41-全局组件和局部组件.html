<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <div id="app">
      <cpn></cpn>
    </div>

    <div id="app2">
      <cpn></cpn>
    </div>

    <!-- 导入 vue 文件 -->
    <script src="./js/vue.js"></script>
    <script>
      // 1. 创建组件构造器
      const cpnC = Vue.extend({
        template: `
          <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
            </div>
          `,
      });
      // 2. 注册组件(全局组件,可以再多个Vue的实例下使用)
      // Vue.component("cpn", cpnC);

      const app = new Vue({
        el: "#app",
        data: {},
        components: {
          // cpn使用组件时的标签名
          cpn: cpnC,
        },
      });

      const app2 = new Vue({
        el: "#app2",
        data: {},
      });
    </script>
  </body>
