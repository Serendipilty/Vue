<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <!-- 组件实例对象 -->
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>当前计数：{{counter}}</h2>
      <button @click="add">+</button>
      <button @click="sub">-</button>
    </div>
  </template>

  <!-- 导入 vue 文件 -->
  <script src="./js/vue.js"></script>
  <script>
    Vue.component("cpn", {
      template: "#cpn",
      data() {
        return {
          counter: 0,
        };
      },
      methods: {
        add() {
          this.counter++;
        },
        sub() {
          this.counter--;
        },
      },
    });

    const app = new Vue({
      el: "#app",
      data: {},
    });
  </script>
  <script>
    // 返回的是新创建出来的对象，所以不是同一个对象
    //   function fun() {
    //     return {
    //       name: "name",
    //       age: 20,
    //     };
    //   }

    const obj = {
      name: "name",
      age: 18,
    };
    // 返回的是obj对象的地址，所以是同一个对象
    function fun() {
      return obj;
    }

    let obj1 = fun();
    let obj2 = fun();

    obj1.name = "Name";
    console.log(obj1);
    console.log(obj2);
  </script>
</body>

</html>
