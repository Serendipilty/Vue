<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <!-- 父组件模板 -->
  <div id="app">
    <cpn @cpnclick="cpnClick"></cpn>
  </div>

  <!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <button v-for="item in categories" @click="btnClick(item)">
        {{item.name}}
      </button>
    </div>
  </template>
  <!-- 导入 vue 文件 -->
  <script src="./js/vue.js"></script>
  <script>
    // 子组件
    const cpn = {
      template: "#cpn",
      data() {
        return {
          categories: [
            { id: 1, name: "热门推荐" },
            { id: 2, name: "手机数码" },
            { id: 3, name: "家用家电" },
            { id: 4, name: "办公电脑" },
          ],
        };
      },
      methods: {
        btnClick(item) {
          // 发射事件：自定义事件
          this.$emit("cpnclick", item);
        },
      },
    };
    // 父组件
    const app = new Vue({
      el: "#app",
      data: {},
      components: {
        cpn,
      },
      methods: {
        cpnClick(item) {
          console.log(item.name);
        },
      },
    });
  </script>
</body>

</html>
