<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 注意一：一旦给const修饰的标识符被赋值之后，不能修改
    //   const name = "Hello";
    //   name = "why";
    // 2. 注意二： 在使用const定义标识符，必须进行赋值
    //   const name;
    // 3. 注意三：常量的含义是指向的对象不能修改，但是可以修改对象内部的属性
    const obj = {
      name: "漩涡鸣人",
      age: 20,
      height: 180,
    };
    //   obj = {};
    console.log(obj);

    obj.name = "宇智波佐助";
    obj.age = 20;
    obj.height = 180;
    console.log(obj);
  </script>
</body>

</html>
