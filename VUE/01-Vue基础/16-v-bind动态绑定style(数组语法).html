<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2 :style="[size,color]">{{message}}</h2>
  </div>

  <!-- 导入 vue 文件 -->
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "Hello",
        size: { fontSize: "100px" },
        color: { color: "darkcyan" },
      },
    });
  </script>
</body>

</html>
