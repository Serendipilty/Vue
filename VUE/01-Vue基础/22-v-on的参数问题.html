<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1. 事件调用的方法没有参数 -->
    <button @click="btn1Click()">按钮1</button>
    <button @click="btn1Click">按钮1</button>

    <!--  
        2. 在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的,
        这个时候，Vue会默认将浏览器生产的event事件对象作为参数传入到方法
      -->
    <!-- <button @click="btn2Click('Hello')">按钮2</button> -->
    <!-- <button @click="btn2Click()">按钮2</button> -->
    <button @click="btn2Click">按钮2</button>

    <!-- 
        3. 在事件定义时，需要event对象，同时又需要其他参数
        在调用方式，手动获取浏览器参数的event对象：$event
       -->
    <button @click="btn3Click">按钮3</button>
    <button @click="btn3Click('Hello',$event)">按钮3</button>
  </div>

  <!-- 导入 vue 文件 -->
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {},
      methods: {
        btn1Click() {
          console.log("btn1Click");
        },
        btn2Click(name) {
          console.log(name);
        },
        btn3Click(name, event) {
          console.log(name, event);
        },
      },
    });

    // 如果函数需要参数，但是没有传入，那么函数的形参为undefined
    function fnc(name) {
      console.log(name);
    }
    fnc();
  </script>
</body>

</html>
